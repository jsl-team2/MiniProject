		</nav>
	</div>


	<div class="container writeBox">
		<div class="write_wrap">
			<form name="notice" method="post" action=""	onsubmit="return check()">
				<table class="bord_table">
					<colgroup>
						<col width="20%">
						<col width="*">
					</colgroup>
					<tbody>
						<tr class="first">
							<th>글쓴이</th>
							<td><input type="text" name="writer"></td>
						</tr>
						<tr>
							<th>제목</th>
							<td><input type="text" name="title"></td>
						</tr>
						<tr>
							<th>내용</th>
							<td><textarea name="contents"></textarea></td>
						</tr>
					</tbody>
				</table>
				<div class="btn_wrap">
					<input type="submit" value="저장" class="btn_ok">
					<input type="reset" value="다시쓰기" class="btn_reset">
					<input type="button" value="목록" class="btn_list" onClick="">
				</div>
			</form>
		</div>
	</div>
	<!-- end contents -->
	<script>
		function check() {
			if (notice.writer.value == "") {
				alert("글쓴이 입력");
				notice.writer.focus();
				return false;
			}
			if (notice.title.value == "") {
				alert("제목을 입력");
				notice.title.focus();
				return false;
			}
			if (notice.contents.value == "") {
				alert("내용을 입력");
				notice.contents.focus();
				return false;
			}
			return true;
		}
	</script>
	<script>
		$(function() {
			$(".location  .dropdown > a").on("click", function(e) {
				e.preventDefault();
				if ($(this).next().is(":visible")) {
					$(".location  .dropdown > a").next().hide();
				} else {
					$(".location  .dropdown > a").next().hide();
					$(this).next().show();
				}
			});
		});
	</script>
